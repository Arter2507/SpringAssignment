<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Supplier Fabric</title>
    </h:head>
    <h:body>
        <h1>Suppliers Manage</h1>
        <h:form>
            <h:commandLink action="#{supplierManagedBean.addSupplier()}">Add Supplier</h:commandLink>
            <table border="1">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <c:forEach items="#{supplierManagedBean.listSuppliers()}" var="supplier">
                        <tr>
                            <td>#{supplier.name}</td>
                            <td>#{supplier.address}</td>
                            <td>#{supplier.phone}</td>
                            <td>#{supplier.address}</td>
                            <td><h:commandLink value="Update" action="#{supplierManagedBean.updateSupplier(supplier.id)}"/></td>
                            <td><h:commandLink title="Delete" value="Delete" id="deleteButton" action="#{supplierManagedBean.deleteProcess(supplier.id)}"
                                                                       onclick="if (!confirm('Are you sure you want to delete this?')) {
                                                                                   return false;
                                                                               }
                                                                               ;
                                                                               return true;">
                                                        </h:commandLink></td>
                        </tr>
                    </c:forEach>
                </tbody>
            </table>
        </h:form>
    </h:body>
</html>
