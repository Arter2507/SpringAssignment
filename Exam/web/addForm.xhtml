<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Add supplier</title>
    </h:head>
    <h:body>
        <h1>Add supplier</h1>
        <h:form>
        <table>            
            <tbody>
                <tr>
                    <td>Name</td>
                    <td><h:inputText value="#{supplierManagedBean.name}"/></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><h:inputText value="#{supplierManagedBean.address}"/></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><h:inputText value="#{supplierManagedBean.phone}"/></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><h:inputText value="#{supplierManagedBean.email}"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><h:commandButton action="#{supplierManagedBean.addProcess()}" value="submit"/></td>
                </tr>
            </tbody>
        </table>
        </h:form>
    </h:body>
</html>
