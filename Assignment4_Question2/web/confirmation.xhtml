<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Confirmation Ticket</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="container mt-3">
            <h2>Confirm Ticket Booking</h2>
            <p>Thank you for booking the bus ticket!</p>

            <c:if test="#{ticketContronllerManagedBean.ticket.coachSeatNumber != null}">
                <ul class="list-group">
                    <li class="list-group-item">The Coach/ Seat number: <h:outputText value="#{ticketContronllerManagedBean.ticket.coachSeatNumber}"/></li>
                    <li class="list-group-item">Journey Starts From: <h:outputText value="#{ticketContronllerManagedBean.ticket.journeyStart}"/></li>
                    <li class="list-group-item">Destination Place: <h:outputText value="#{ticketContronllerManagedBean.ticket.destination}"/></li>
                    <li class="list-group-item">Date of Journey: <h:outputText value="#{ticketContronllerManagedBean.ticket.journeyDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy"/>
                        </h:outputText></li>
                    <li class="list-group-item">Price: <h:outputText value="#{ticketContronllerManagedBean.ticket.price}"/> VND</li>
                </ul>
            </c:if>

            <c:if test="#{ticketContronllerManagedBean.ticket.coachSeatNumber == null}">
                <p class="alert alert-danger">An error occurred during the booking process. Please try again!</p>
            </c:if>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
